<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Blue circle -->
  <circle cx="32" cy="32" r="30" fill="#1D59FE"/>

  <!-- Truck with delivery motion lines -->
  <g
    stroke="#FFFFFF"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  >
    <!-- motion lines -->
    <line x1="18" y1="26" x2="10" y2="26"/>
    <line x1="18" y1="31" x2="12" y2="31"/>
    <line x1="18" y1="36" x2="10" y2="36"/>

    <!-- truck body -->
    <rect x="20" y="26" width="20" height="14" rx="2" />

    <!-- front cab -->
    <path d="M40 30H48L52 35V40H40V30Z"/>

    <!-- wheels -->
    <circle cx="27" cy="42" r="3"/>
    <circle cx="45" cy="42" r="3"/>
  </g>
</svg>
